<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="container">
      <h2>Please Enter Your Information Below</h2>
      <form action="feedack.html" method="GET">
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="John"
          required
        />

        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Doe"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john@doe.com"
          required
        />

        <label for="cc">Credit Card</label>
        <input
          type="cc"
          name="cc"
          id="cc"
          placeholder="XXXX-XXXX-XXXX-XXXX;"
          required
        />
        <label for="address">Address</label>
        <input
          type="address"
          name="address"
          id="address"
          placeholder="123 Sesame St, City, State, Zip;"
          required
        />

        <button target="feedback.html" type="submit">Register</button>
      </form>
    </div>
    <script>
      src = "node_modules/jquery/dist/jquery.min.js";
    </script>
    <script>
      src = "node_modules/jquery-validation/dist/jquery.validate.min.js";
    </script>
    <script src="jsfolder/jsvalidation.js"></script>
  </body>
</html>
